<h1>How did we get here?</h1>
<h2>Simula</h2>
<ul>
<li>A simulation needs a common interface for all simulation elements.</li>
<li>So you can tell them all to update themselves.</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="2" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<h1>Smalltalk</h1>
<ul>
<li>Takes Simula concept and applies it to all elements</li>
<li>Code Reuse via Inheritance</li>
</ul>
<ul>
<li data-marpit-fragment="1">BUT Smalltalk is inherently dynamic</li>
<li data-marpit-fragment="2"><em>Message-Oriented Programming</em> (like Actors)</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<h1>C++</h1>
<ul>
<li>Encapsulation for data control</li>
<li>Inheritance and dynamic binding</li>
<li>Objects are completely optional</li>
<li>Everything statically typed for safety</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<h1>Java</h1>
<ul>
<li>Not optional: Everything is an Object, like Smalltalk</li>
<li>BUT static typing makes it quite different</li>
<li>The concept of dynamic messages is lost, not really like Smalltalk</li>
<li>Reusing code through inheritance didn't really work out</li>
<li>Post-Java languages have learned from its mistakes</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-1cV8UErm="" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">

<span class="hljs-keyword">inline</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-type">&lt;<span class="hljs-keyword">reified</span> T&gt;</span> <span class="hljs-title">nourish</span><span class="hljs-params">(subject: <span class="hljs-type">T</span>)</span></span> {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment">#: src/python/duck_typing.py</span>
<span class="hljs-keyword">from</span> disjoint_types <span class="hljs-keyword">import</span> Dog, Person, Robot, Slug

<span class="hljs-keyword">def</span> <span class="hljs-title function_">nourish</span>(<span class="hljs-params">subject</span>):
    subject.eat()  <span class="hljs-comment"># Duck typing</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(subject) <span class="hljs-keyword">is</span> Dog: subject.bark()
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(subject) <span class="hljs-keyword">is</span> Person: subject.greet()
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(subject) <span class="hljs-keyword">is</span> Robot: subject.initiate()

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:
    <span class="hljs-keyword">for</span> subject <span class="hljs-keyword">in</span> [Dog(), Person(), Robot(), Slug()]:
        nourish(subject)
        <span class="hljs-comment"># nourish(&quot;&quot;)  # Runtime error</span>
</code></pre>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> {

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bark</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;woof&quot;</span>  &lt;&lt; endl; }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {
    <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">eat</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;eating pizza&quot;</span> &lt;&lt; endl; }
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">greet</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;hello&quot;</span>  &lt;&lt; endl; }

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Robot</span> {
    <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">eat</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;charging&quot;</span> &lt;&lt; endl; }
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">initiate</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;operational&quot;</span> &lt;&lt; endl; }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Slug</span> {
    <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">eat</span><span class="hljs-params">()</span> </span>{ cout &lt;&lt; <span class="hljs-string">&quot;eating grass&quot;</span>  &lt;&lt; endl; }
};

<span class="hljs-comment">// &#x27;Structural typing&#x27; aka &#x27;duck typing&#x27;</span>
<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">nourish</span><span class="hljs-params">(T subject)</span> </span>{

}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// sumTypeObj is a &#x27;union type&#x27;:</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">speak</span><span class="hljs-params">(variant&lt;Dog, Person, Robot, Slug&gt; sumTypeObj)</span> </span>{
    <span class="hljs-keyword">if</span>(<span class="hljs-keyword">auto</span> <span class="hljs-built_in">dogPtr</span>(<span class="hljs-built_in">get_if</span>&lt;Dog&gt;(&amp;sumTypeObj)); dogPtr)
        dogPtr-&gt;<span class="hljs-built_in">bark</span>();
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(<span class="hljs-keyword">auto</span> <span class="hljs-built_in">personPtr</span>(<span class="hljs-built_in">get_if</span>&lt;Person&gt;(&amp;sumTypeObj)); personPtr)
        personPtr-&gt;<span class="hljs-built_in">greet</span>();
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(<span class="hljs-keyword">auto</span> <span class="hljs-built_in">robotPtr</span>(<span class="hljs-built_in">get_if</span>&lt;Robot&gt;(&amp;sumTypeObj)); robotPtr)
        robotPtr-&gt;<span class="hljs-built_in">initiate</span>();
    <span class="hljs-comment">// No exhaustiveness checking</span>
}
</code></pre>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">nourish</span>(<span class="hljs-built_in">Dog</span>());
    <span class="hljs-built_in">nourish</span>(<span class="hljs-built_in">Person</span>());
    <span class="hljs-built_in">nourish</span>(<span class="hljs-built_in">Robot</span>());
    <span class="hljs-built_in">nourish</span>(<span class="hljs-built_in">Slug</span>());

    <span class="hljs-keyword">typedef</span> variant&lt;Dog, Person, Robot, Slug&gt; Disjoint;
    Disjoint subjects[] = { <span class="hljs-built_in">Dog</span>(), <span class="hljs-built_in">Person</span>(), <span class="hljs-built_in">Robot</span>(), <span class="hljs-built_in">Slug</span>() };
    <span class="hljs-keyword">for</span>(Disjoint subject: subjects)

}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment">#: src/python/union_types.py</span>
<span class="hljs-keyword">from</span> disjoint_types <span class="hljs-keyword">import</span> Dog, Person, Robot, Slug

<span class="hljs-keyword">def</span> <span class="hljs-title function_">nourish</span>(<span class="hljs-params">sumtype_obj: Dog | Person | Robot | Slug</span>):
    sumtype_obj.eat()
    <span class="hljs-keyword">match</span> sumtype_obj:  <span class="hljs-comment"># No exhaustiveness checking</span>
        <span class="hljs-keyword">case</span> Dog(): sumtype_obj.bark()
        <span class="hljs-keyword">case</span> Person(): sumtype_obj.greet()
        <span class="hljs-keyword">case</span> Robot(): sumtype_obj.initiate()

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:
    <span class="hljs-keyword">for</span> subject <span class="hljs-keyword">in</span> [Dog(), Person(), Robot(), Slug()]:
        nourish(subject)
    <span class="hljs-comment"># nourish(&quot;&quot;)  # Type-check error</span>
</code></pre>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span></span>:

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-comment">//: src/scala/UnionTypes.scala</span>
<span class="hljs-comment">// Union types aka sum types</span>
<span class="hljs-keyword">package</span> uniontypes
<span class="hljs-keyword">import</span> disjointtypes.*

<span class="hljs-comment">// &#x27;x&#x27; is a union type:</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">nourish</span></span>(x: <span class="hljs-type">Dog</span> | <span class="hljs-type">Person</span> | <span class="hljs-type">Robot</span> | <span class="hljs-type">Slug</span>) = x <span class="hljs-keyword">match</span>
    <span class="hljs-keyword">case</span> d: <span class="hljs-type">Dog</span> =&gt;

    <span class="hljs-keyword">case</span> s: <span class="hljs-type">Slug</span> =&gt;

</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// src/java/src/PatternMatching.java</span>
<span class="hljs-comment">// {NewFeature} Preview in JDK 17</span>
<span class="hljs-comment">// Compile with javac flags:</span>
<span class="hljs-comment">//   --enable-preview --source 17</span>
<span class="hljs-keyword">import</span> java.util.List;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Hedgehog</span> {

  <span class="hljs-keyword">void</span> <span class="hljs-title function_">walk</span><span class="hljs-params">()</span> {}
}

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Fish</span> {

}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PatternMatching</span> {
  <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">careFor</span><span class="hljs-params">(Object p)</span> {
    <span class="hljs-keyword">switch</span>(p) { <span class="hljs-comment">// Exhaustive except for Null</span>
      <span class="hljs-keyword">case</span> Hedgehog d -&gt; {
        d.groom();
        d.walk();
      }
      <span class="hljs-keyword">case</span> Fish f -&gt; {
        f.feed();
        f.changeWater();
      }
      <span class="hljs-comment">// case null -&gt; {} // Not required</span>
      <span class="hljs-keyword">case</span> <span class="hljs-keyword">default</span> -&gt; {}
    };
  }
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String... args)</span> {
    List.of(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Hedgehog</span>(), <span class="hljs-keyword">new</span> <span class="hljs-title class_">Fish</span>())
        .forEach(PatternMatching::careFor);
  }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> ConsumerCommunicator <span class="hljs-keyword">interface</span> {

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Poly</span><span class="hljs-params">(x ConsumerCommunicator)</span></span> {

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-comment">//: src/scala/EnumeratedDataTypes.scala</span>
<span class="hljs-comment">// Enumerated Data Types</span>
<span class="hljs-keyword">package</span> enumtypes
<span class="hljs-keyword">import</span> <span class="hljs-type">EnumType</span>.*

<span class="hljs-keyword">enum</span> <span class="hljs-type">EnumType</span>:
    <span class="hljs-keyword">case</span> <span class="hljs-type">Dog</span>, <span class="hljs-type">Person</span>, <span class="hljs-type">Robot</span>, <span class="hljs-type">Slug</span>
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">consume</span></span>() = <span class="hljs-keyword">this</span> <span class="hljs-keyword">match</span>
        <span class="hljs-keyword">case</span> <span class="hljs-type">Dog</span> =&gt; println(<span class="hljs-string">&quot;eating dog food&quot;</span>)
        <span class="hljs-keyword">case</span> <span class="hljs-type">Person</span> =&gt; println(<span class="hljs-string">&quot;eating pizza&quot;</span>)
        <span class="hljs-keyword">case</span> <span class="hljs-type">Robot</span> =&gt; println(<span class="hljs-string">&quot;charging&quot;</span>)

<h1>Takeaways</h1>
<ul>
<li data-marpit-fragment="1">Why do we want to treat multiple types as the same type?
<ul>
<li data-marpit-fragment="2">Separate things that change from things that stay the same?</li>
<li data-marpit-fragment="3">Reduce code duplication?</li>
<li data-marpit-fragment="4">Code understanding &amp; maintenance?</li>
<li data-marpit-fragment="5">Don't do it without question</li>
</ul>
</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-marpit-fragments="2" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<h1>What can we do with the aggregate?</h1>
<ul>
<li data-marpit-fragment="1">If there's no intersection of either syntax or semantics, does it make sense?</li>
<li data-marpit-fragment="2">Yes: erasure in Java allows no behavior, only preserves exact return type</li>
</ul>
<footer>MindviewLLC.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-marpit-fragments="4" data-class="invert" data-footer="MindviewLLC.com" data-theme="gaia" class="invert" style="--class:invert;--footer:MindviewLLC.com;--theme:gaia;">
<h1>Code Reuse with Inheritance</h1>
<ul>
<li data-marpit-fragment="1">Maybe conflating these should have been left to Smalltalk
<ul>
<li data-marpit-fragment="2">Some newer languages (Rust, Go) explicitly disallow it</li>
<li data-marpit-fragment="3">Code reuse means embedding an object rather than inheriting</li>
<li data-marpit-fragment="4">Luciano Ramalho: implement interfaces only for &quot;frameworks&quot;</li>
</ul>
</li>
</ul>

<ul>
<li data-marpit-fragment="1">No: Sometimes it's quite useful</li>
<li data-marpit-fragment="2">Just not everywhere all the time
<ul>
<li data-marpit-fragment="3">Forcing inheritance into every design seems like a bad idea</li>
</ul>
</li>
<li data-marpit-fragment="4">Ad-hoc polymorphism is heavily used in FP: map, fold, etc.</li>
